<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="str1" placeholder="Enter First String">
    <br><br>
    <input type="text" id="str2" placeholder="Enter Second String">
    <br><br>
    <button onclick="perform()">Click Here</button>
    <br>
    <h3 id="result"></h1>

    <script language="javascript">

        function perform()
        {
        let star1 = document.querySelector("#str1").value;
        let star2 = document.querySelector("#str1").value;

        star2 = star2.length;
        star1 = star1.length;

        let lengthSize = star1 + star2;
        document.querySelector("#result").innerText=`Size of length : ${lengthSize}`;
        }

    </script>

</body>
</html>
