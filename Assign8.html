<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    Minor Your Age < 18 : <input type="radio" name="r1" id="sel1">  
    <br>
    
    Major Your Age > 18 : <input type="radio" name="r1" id="sel2">
    <br>
    <button onclick="action()">Click To Submit</button>

    <script language="javascript">

            function action(){
            if(document.querySelector("#sel1").checked)
            {
                document.write("You Are Not Eligible To Drive Car");
            }
            
            else if(document.querySelector("#sel2").checked)
            {
                document.write("You Are Not Eligible To Drive Vehicle");
            }

            else
            {
                document.write("Please Check Eligibility Box ");
            }
        }

    </script>
</body>
</html>
