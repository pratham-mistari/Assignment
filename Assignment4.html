<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script language="javascript">

        let num = prompt("Enter The Number : ");
        num = eval(num);
        if(num > 0){
            document.write("Entered Number Is Positive ");
        }

        else if(num<0){
            document.write("Entered Number Is Negative");
        }

        else{
            document.write("Entered Number Is Zero");
        }

    </script>
</body>
</html>
