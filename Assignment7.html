<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <input type="text" id="inp" placeholder="Enter Your Name"><br><br>
    <button onclick="perform()">Submit</button><br><br>
    <h3 id="result"></h3>
    <script language="javascript">

        function perform(){
            let text = document.querySelector("#inp").value;
            let count = 0;
            let decount = 0;

            for(let x of text){
                if(x=='a'||x=='e'||x=='i'||x=='o'||x=='u')
                {
                    count++;
                }
                decount++;
            }

            document.querySelector("#result").innerText = `Number Of Vowels In String : ${count} `;
        }

    </script>
</body>
</html>
