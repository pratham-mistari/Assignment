<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table cellspacing="0">

        <tr>
            <td>Month Number : </td>
            <td><input type="number" id="inp"></td>
        </tr>

        <tr>
            <td>Month Name : </td>
            <td><input type="textbox" id="result" readonly ></td>
        </tr>

    </table>

    <button onclick="perform()">Send</button>
    <script src="Assign 11.js">

    function perform(){
    var num = document.querySelector("#inp").value;
     
    var MonthName = ['January','February','March','April','june','july','august','september','October','November','December'];

   for(i=1;i<=12;i++)
   {
        if(num==MonthName[i])
        {
            document.querySelector('#result').innerText=MonthName[i];
        }
    }
  
      
}

    </script>
</body>

</html>
